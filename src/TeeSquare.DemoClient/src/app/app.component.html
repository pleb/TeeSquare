<ol>
  <li *ngFor="let m of allMessages"><strong>{{m[0]}}</strong>{{m[1]}}</li>
</ol>

<form #form="ngForm" ngForm novalidate (ngSubmit)="submit(form)">
  <label>Username
  <input  required name="username" [(ngModel)]="currentUser">
  </label>
  <label>Message
  <textarea required name="message" [(ngModel)]="message">
  </textarea>
  </label>
  <button>Send</button>
</form>
